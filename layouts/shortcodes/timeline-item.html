{{- $title := .Get "title" -}}
{{- $image := .Get "image" -}}
{{- $alt := or (.Get "alt") $title -}}
{{- $caption := .Get "caption" -}}

<div class="timeline-item">
  <div class="timeline-col timeline-text">
    {{- if $title }}<h3 class="timeline-title">{{ $title }}</h3>{{ end -}}
    <div class="timeline-body">
      {{- .Inner | markdownify -}}
    </div>
  </div>
  <div class="timeline-col timeline-media">
    {{- if $image -}}
      <figure>
        <img src="{{ $image }}" alt="{{ $alt }}" loading="lazy" />
        {{- with $caption }}<figcaption>{{ . }}</figcaption>{{ end -}}
      </figure>
    {{- end -}}
  </div>
</div>
